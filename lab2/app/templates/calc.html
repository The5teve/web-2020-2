{% extends 'base.html' %}

{% block content %}
<h1 class="my-5"> Калькулятор </h1>
<form method="PSOT" class="form-inline">
    <input type="text" name="operand1" class="form-control" value="{{ request.args.get('operand1', '') }}"> 
    <select name="operation" id="operation" class="form-control">

        {% for operation in operations%}
        <option {% if request.args.get('operation') == operation%} selected {% endif %}>{{operation}}</option>
        {% endfor %}
    </select>
    <input type="text" name="operand2" class="form-control" value="{{ request.args.get('operand2', '') }}">

 
    <button type="submit"class="btn btn-secondary">=</button>

    {% if result %}
        <input type="text" name="reslt" class="form-control" value="{{ result }}" disabled>
    {% endif %}
</form>
{% if error_msg %}
<p> {{error_msg}}</p>
{% endif %}
{% endblock %}
