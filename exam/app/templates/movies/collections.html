{% extends 'base.html' %}
{% block content %}

<div class="container">
<table class="table">
<thead>
    <tr>
        <th>Название</th>
        <th>Количество фильмов</th>
        <th>Действие</th>
    </tr>

</thead>
<tbody>
{% for coll in collection %}
 <tr>
     <td>{{coll.name}}</td>
     <td>{{coll.movie_collection|length}}</td>
     <td><a href="{{url_for('movies.collection',collection_id=coll.id)}}" class="btn btn-sm btn-dark">Просмотр</a></td>
 </tr>
{% endfor %}
</tbody>
</table>
<!-- Button trigger modal -->
<div class="container text-center">
<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#add-collection">
    Добавить подборку
  </button>
</div> 
  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="add-collection">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Добавление подборки</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('movies.add_collection')}}" method="POST" class="form-group">
              <input type="submit" name="submit" id="submit" hidden>
              <div class="form-group">
                <input class="form-control" type="text" name="name" id="name" >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <label for="submit" class="btn btn-dark mb-1">Создать</label>
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Отмена</button>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
