{% extends 'base.html' %}

{% block content %}
<div class="title-area text-center py-5 d-flex" style="background-image: url({{ movie.poster.url }});">
    <div class="m-auto">
        <h1 class="title mb-3 font-weight-bold">{{ movie.name }}</h1>
        <p class="mb-3 mx-auto">
            Жанры |  <span>{{ movie.production_year }}</span>
        </p>
        <div class="container">
            <p class="description w-75 mb-5 mx-auto">
                {{ movie.director }}
            </p>
        </div>
        {% if current_user.is_authenticated %}
            <a href="{{url_for('movies.review', movie_id=movie.id)}}" class="btn btn-primary btn-lg">Оставить рецензию</a>
        {% else %}
            <button class="btn btn-primary btn-lg" disabled>Оставить рецензию</button>
        {% endif %}
    </div>
</div>

<div class="container mt-5">
    <section class="about mb-5">
        <h2 class="mb-3 text-center text-uppercase font-weight-bold">О фильме</h2>
        <p>{{ movie.html | safe }}</p>
    </section>


</div>





{% endblock %}
