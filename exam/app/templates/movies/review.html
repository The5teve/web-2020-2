{% extends 'base.html' %}

{% block content %}
<div class="container">
<form class="w-100" method="POST" action="{{url_for('movies.draw_review', movie_id=movie_id)}}">
    <input type="hidden" name="user_id" value="{{ current_user.id }}">
    <input type="hidden" name="movie_id" value="{{ movie_id }}">
    <div class="form-group">
        <label for="text-content">Текст рецензии</label>
        <textarea class="form-control" name="text" id="text-content" cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Оценка</label>
        <select class="form-control" id="exampleFormControlSelect1" name="score">
          <option selected value="5">Отлично</option>
          <option value="4">Хорошо</option>
          <option value="3">Удовлетворительно</option>
          <option value="2"> Неудовлетворительно</option>
          <option value="1">Плохо</option>
          <option value="0">Ужасно</option>
        </select>
      </div>
    <div class="form-group text-center">
        <input class="btn btn-primary" type="submit" value="Сохранить">
    </div>

</form>
</div>
{% endblock %}
